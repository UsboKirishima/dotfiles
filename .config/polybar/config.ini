[colors]
;background = #24273a
background = #00000000
background-alt = #1e2030
foreground = #cad3f5
primary = #f5bde6
secondary = #8aadf4
alert = #eed49f
disabled = #8087a2

[bar]
width = 100%
height = 18pt
radius = 0
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 1pt
border-size = 0pt
border-color = #00000000
padding-left = 0
padding-right = 1
module-margin = 1
separator = |
separator-foreground = ${colors.disabled}
font-0 = "Source Code Pro:size=9;2"
font-1 = "Source Code Pro:size=9:weight=bold;2"
modules-left = xworkspaces
modules-center = date
modules-right = fs-root memory pulseaudio
fixed-center = true
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true
wm-restack = generic

[bar/bar1]
inherit = bar
tray-position = right

[bar/bar2]
inherit = bar

[bar/bar3]
inherit = bar

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[fs-base]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#f5bde6}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/fs-root]
inherit = fs-base
mount-0 = /
label-mounted = %{F#f5bde6}ROOT%{F-} %percentage_used%%

[module/fs-disk0]
inherit = fs-base
mount-0 = /run/media/usbo/Volume/
label-mounted = %{F#f5bde6}DISK0%{F-} %percentage_used%%

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[module/date]
type = internal/date
interval = 1

date = %A, %b %d  %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %{T2}%date%%{T}
label-foreground = ${colors.secondary}

[settings]
screenchange-reload = true
pseudo-transparency = true

